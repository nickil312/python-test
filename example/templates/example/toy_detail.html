{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
    <h1>
        {{ object.name }}
    </h1>
    <h2>
        {{ object.price }}
    </h2>
    {% if object.photo %}
            <img src="{{ object.photo.url }}" style="width: 300px"/>

        {% endif %}
    </div>
{% endblock %}
